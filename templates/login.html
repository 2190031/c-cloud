{% extends 'form.html' %}
{% block title %}{{ title }}{% endblock %}
{% block body %}
<div class="container" id="body" data-aos="zoom-out-right" data-aos-duration="2000">
    <div class="flex items-center my-5">
        <div class="w-5/6 d-inline">
          <div class="border border-opacity-10 p-5 rounded form-container">
            <div class="col-sm-8 py-5 mx-auto">
              <form action="/login" method="POST">
                <h1 class="h3 mb-3 fw-light h1-lg">Iniciar sesión</h1>
                <div class="form-floating my-4">
                  <input type="email" name='email' class="form-control transp-input text-light" id="floatingInput" placeholder="name@example.com" autocomplete="off" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required>
                  <label for="floatingInput" class="fw-light">Correo electrónico</label>
                </div>
                <div class="form-floating my-4">
                  <input type="password" name='password' class="form-control transp-input text-light" id="floatingPassword" placeholder="Contraseña" autocomplete="off"  required title="Debe contener al menos una mayúscula, minúsculas, al menos un número y un caracter especial (_ - # @ ^ ó un espacio)">
                  <label for="floatingPassword" class="fw-light">Contraseña</label>
                </div>
                <small>¿No tienes cuenta? <a href="/signup">Regístrate</a></small>
                
                <button class="w-100 btn btn-lg btn-outline-primary fw-light" type="submit">Iniciar sesión</button>
              </form>
            </div>
          </div>
        </div>
    </div>
</div>
